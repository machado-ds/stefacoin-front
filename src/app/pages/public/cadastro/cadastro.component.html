<div class="container mt-3">
    <form [formGroup]="cadastroForm" (submit)="cadastrar()">
        <div class="form-group">
            <label for="nome">Nome</label>
            <input formControlName="nome" type="text" class="form-control" id="nome" aria-describedby="nomeHelp"
                placeholder="Ex: Breno Machado">
            <app-mensagem-erro *ngIf="cadastroForm.get('nome').errors?.required" texto="O nome é obrigatório!"></app-mensagem-erro>
            <small id="emailHelp" class="form-text text-muted">Insira seu nome.</small>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input formControlName="email" type="email" class="form-control" id="email" aria-describedby="emailHelp"
                placeholder="Ex: breno@email.com.br">
            <small id="emailHelp" class="form-text text-muted">Insira seu endereço de email.</small>
        </div>

        <div class="form-group">
            <label for="senha">Senha</label>
            <input formControlName="senha" type="password" class="form-control" aria-describedby="senhaHelp" id="senha" placeholder="Senha">
            <small id="senhaHelp" class="form-text text-muted">Crie uma senha.</small>
        </div>

        <div class="form-group">
            <h6>Eu sou um...</h6>
            <div class="form-check">
                <input formControlName="tipo" class="form-check-input" type="radio" name="alunoRadio" id="aluno" value="2"
                    checked>
                <label class="form-check-label" for="aluno">
                    Aluno
                </label>
            </div>
    
            <div class="form-check">
                <input formControlName="tipo" class="form-check-input" type="radio" name="professorRadio" id="professor" value="1">
                <label class="form-check-label" for="professor">
                    Professor
                </label>
            </div>
        </div>

        <div class="form-group">
            <label for="idade">Idade</label>
            <input formControlName="idade" type="number" class="form-control" id="idade" aria-describedby="idadeHelp"
                placeholder="Ex: 18">
            <small id="idadeHelp" class="form-text text-muted">Insira sua idade.</small>
        </div>

        <div class="form-group">
            <label for="formacao">Formação</label>
            <input formControlName="formacao" type="text" class="form-control" id="formacao" aria-describedby="formacaoHelp"
                placeholder="Ex: 18">
            <small id="formacaoHelp" class="form-text text-muted">Insira sua área de formação.</small>
        </div>

        
        <button type="submit" class="btn btn-primary">Criar conta</button>
    </form>
</div>
